<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="interest : ${interests}" class="checkbox">
        <input type="checkbox" name="interestIds" th:value="${interest.id}" th:id="${interest.id}"/>
        <label th:for="${interest.id}" th:text="${interest.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Point of Interest" />
</form>

</body>
</html>
